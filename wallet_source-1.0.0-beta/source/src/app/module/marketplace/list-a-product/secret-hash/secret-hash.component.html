<div class="form-group">
    <label>{{ 'marketplace.list-a-product.finished_height'| translate }}
        <i class="fa fa-question-circle-o" placement="right" triggers="mouseenter:mouseleave" container="body"
            ngbPopover="{{ 'marketplace.list-a-product.finished_height_popover' | translate }}"></i>
    </label>
    <div class="input-group row">
        <div class="col-12 col-md-2 pr-0">
            <span class="input-group-text text-sm-left">BLOCK : {{ 1440 }}</span>
        </div>
        <div class="col-8 col-md-6 sign_in_inputs">
            <input type="text" class="pl-0 form-control" placeholder="1440" name="blockheight">
        </div>
        <div class="col-4 col-md-2 pl-0 pr-0">
            <span class="input-group-text"> {{ 1 }} Day(s)</span>
        </div>
        <div class="col-md-2 btn-icon-group text-right pr-1  text-sm-left">
            <a class="btn btn-primary" (click)="decrement()">
                <i class="fa fa-minus"></i>
            </a>
            <a class="btn btn-primary" (click)="increment()">
                <i class="fa fa-plus"></i>
            </a>
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-md-6">
        <div class="form-group">
            <label>{{ 'marketplace.list-a-product.approved_by_secret_hash' | translate }}</label>
            <div class="input-group m-0 sign_in_inputs row form-border-bottom pb-1">
                <input type="text" id="price" class="pl-0 mb-0 pt-0 pb-0 form-control" placeholder="{{ 'marketplace.list-a-product.hash_of_secret' | translate }}"
                    name="price" required>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group m-0">
            <label>{{ 'marketplace.list-a-product.hash_algorithm' | translate }}</label>
        </div>
        <div class="input-group">
            <select id="votingModel" class="form-control" required>
                <option value="SHA256">SHA256</option>
                <option value="RIPEMD160">RIPEMD160</option>
                <option value="RIPEMD160_SHA256">RIPEMD160_SHA256</option>
            </select>
        </div>
    </div>
</div>

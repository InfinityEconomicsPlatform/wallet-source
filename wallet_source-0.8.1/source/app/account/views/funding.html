
<div class="col-lg-10" ng-controller="AccountMainCtrl">

  <uib-accordion close-others="false">
      <div uib-accordion-group class="panel-default" ng-init="status = {open: true}" is-open="status.open" style="background-color:#FFFFFF;" >

          <uib-accordion-heading>
              Control Funding Monitor
              <i class="pull-right fa" ng-class="{'fa-angle-down': status.open, 'fa-angle-right': !status.open}"></i>
          </uib-accordion-heading>

          <button ng-disabled="false" class="btn btn-default btn-md " ng-click="openStartFundingMonitorModal()"
          >
            <i class="fa fa-clock-o" aria-hidden="true"></i> &nbsp; Start New Funding Monitor
          </button>

        </div>
      </uib-accordion>

</div>

<div class="col-lg-10" ng-init="displayNotificationAlert()">

  <div ng-controller="AlertDemoCtrl" ng-init="alertInit('stopFundingMonitor')">
      <script type="text/ng-template" id="alert.html">
          <div ng-transclude></div>
      </script>

      <div uib-alert ng-repeat="alert in alerts.stopFundingMonitor" ng-class="'alert-' + (alert.type || 'warning')"
           close="closeAlert($index,'stopFundingMonitor')">{{alert.msg}}
      </div>
  </div>

</div>

<div class="col-lg-10" ng-controller="FundingMonitorCtrl">

  <cc-auto-refresh-fn
          refresh-fn = "reloadFunding()"
          refresh-interval = "options.REFRESH_INTERVAL_MILLI_SECONDS"
          refresh-paused = "!options.AUTO_UPDATE"
  >
  </cc-auto-refresh-fn>

  <uib-accordion close-others="false">
      <div uib-accordion-group class="panel-default" ng-init="status = {open: true}" is-open="status.open" style="background-color:#FFFFFF;" >

          <uib-accordion-heading>
              Active Monitors
              <i class="pull-right fa" ng-class="{'fa-angle-down': status.open, 'fa-angle-right': !status.open}"></i>
          </uib-accordion-heading>

          <label ng-disabled="" class="btn btn-default btn-xs pull-left" ng-click="reloadFunding()"
           popover-placement="top" popover-trigger="'mouseenter'" uib-popover="Reload"><i
                  class="fa fa-refresh" aria-hidden="true"></i></label> <br>


                  <table class="table table-striped table-bordered" id="account-funding-table"
                         datatable="" dt-options="dFundingOptions"
                         dt-columns="dtColumnsFunding" dt-instance="dtInstanceFundingCallback">
                      <thead>
                      <tr>
                          <th>info</th>
                          <th>info</th>
                          <th>info</th>
                          <th>info</th>
                          <th>info</th>
                          <th>info</th>
                          <th>info</th>

                      </tr>
                      </thead>

                  </table>

        </div>
</uib-accordion>
    <div class="footer-padding"></div>
</div>

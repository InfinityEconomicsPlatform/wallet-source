<div class="col-lg-10" ng-controller="AccountUnconfirmedTransactionsCtrl">

    <cc-auto-refresh-fn
            refresh-fn="reloadLedgerEntries()"
            refresh-interval="options.REFRESH_INTERVAL_MILLI_SECONDS"
            refresh-paused="!options.AUTO_UPDATE"
    >
    </cc-auto-refresh-fn>

    <uib-accordion close-others="false">
        <div uib-accordion-group class="panel-default" ng-init="status = {open: true}" is-open="status.open"
             style="background-color:#FFFFFF;">

            <uib-accordion-heading>
                Account Ledger
                <i class="pull-right fa" ng-class="{'fa-angle-down': status.open, 'fa-angle-right': !status.open}"></i>
            </uib-accordion-heading>

            <div class="btn-group">
                <label class="btn btn-default btn-xs" ng-click="reloadLedgerEntries()"
                       popover-placement="top" popover-trigger="'mouseenter'" uib-popover="Reload"><i
                        class="fa fa-refresh" aria-hidden="true"></i></label>
            </div>
            <br>

            <table datatable="" dt-options="dtLedgerOptions"
                   dt-columns="dtLedgerColumns" dt-instance="dtInstanceLedgerCallback"
                   class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Info</th>
                    <th>Info</th>
                    <th>Info</th>
                    <th>Info</th>
                    <th>Info</th>
                    <th>Info</th>
                    <th>Info</th>
                    <th>Info</th>
                    <th>Info</th>


                </tr>
                </thead>
            </table>

        </div>
    </uib-accordion>
    <div class="footer-padding"></div>
</div>

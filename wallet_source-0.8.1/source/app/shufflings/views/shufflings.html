<div class="col-lg-10">

    <cc-auto-refresh-fn
            refresh-fn="reloadShufflings()"
            refresh-interval="options.REFRESH_INTERVAL_MILLI_SECONDS"
            refresh-paused="!options.AUTO_UPDATE"
    >
    </cc-auto-refresh-fn>

    <uib-accordion close-others="false">
        <div uib-accordion-group class="panel-default" ng-init="status = {open: true}" is-open="status.open"
             style="background-color:#FFFFFF;">

            <uib-accordion-heading>
                All Shufflings
                <i class="pull-right fa" ng-class="{'fa-angle-down': status.open, 'fa-angle-right': !status.open}"></i>
            </uib-accordion-heading>

              <div class="btn-group">

                <label class="btn btn-default btn-xs" ng-click="filterNone()"
                popover-placement="top" popover-trigger="'mouseenter'" uib-popover="Active Shuffles">  <i class="fa fa-minus" aria-hidden="true" style="width:15px"></i> </label>

                <label class="btn btn-default btn-xs" ng-click="allShuffles()"
                popover-placement="top" popover-trigger="'mouseenter'" uib-popover="All Shuffles"> <i class="fa fa-plus" aria-hidden="true" style="width:15px"></i> </label>

                <label class="btn btn-default btn-xs" ng-click="reloadShufflings()"
                popover-placement="top" popover-trigger="'mouseenter'" uib-popover="Reload"><i class="fa fa-refresh" aria-hidden="true"></i></label>

              </div>

              <br>

            <table datatable="" dt-options="dtOptions"
                   dt-columns="dtColumns" dt-instance="dtInstanceCallback"
                   class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Info</th>
                    <th>Info</th>
                    <th>Info</th>
                    <th>Info</th>
                    <th>Info</th>
                    <th>Info</th>
                    <th>Info</th>
                    <th>Info</th>
                    <th>Info</th>
                    <th>Info</th>

                </tr>
                </thead>
            </table>

        </div>
    </uib-accordion>
    
    <div class="footer-padding"></div>
</div>
